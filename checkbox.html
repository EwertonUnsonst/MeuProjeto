<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Comandos HTML</title>
</head>
<body>
    <form>
        <h3>Checkbox</h3>
        <fieldset>
            <legend>Marque as opções de seu interesse:</legend>
            
            <input type="checkbox" name="linguagens" id="ling01" value="C#">
            <label for="ling01">C#</label>
            <input type="checkbox" name="linguagens" id="ling02" value="Javascript">
            <label for="ling02">Javascript</label>
            <input type="checkbox" name="linguagens" id="ling03" value="PHP">
            <label for="ling03">PHP</label>
            <input type="checkbox" name="linguagens" id="ling04" value="Python">
            <label for="ling04">Python</label>
        </fieldset>

        <h3>Select</h3>
        <fieldset>
        <select name="Materias" value="estudos">
            <option value="Português">Português</option>
            <option value="Matematica">Matematica</option>
            <option value="Geografia">Geografia</option>
            <option value="História">História</option>
        </select>

        </fieldset>

        <h3>Radiobutton</h3>
        <fieldset>        
            <input type="radio" name="sexo" value="M">Masculino<br>
            <input type="radio" name="sexo" value="F">Feminino<br>
        </fieldset>

        <h3>Textarea</h3><br>
        <fieldset>
            <label>Mensagem</label>
            <textarea name="mensagem" placeholder="Digite sua mensagem"></textarea>
        </fieldset>
        
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
